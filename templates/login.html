{% extends 'layout.html' %}
{% block body %}
    <h2>Login</h2>

    <form method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password">
        </div>
        <input type="submit" value="Login">
    </form>
{% endblock %}
